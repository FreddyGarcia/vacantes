<div class="col-md-4 col-md-offset-4">
	
	<form ng-submit="login()">
		<div class="form-group">
			<label for="exampleInputEmail1">Usuario</label>
			<input type="text" class="form-control" ng-model="formData.usuario" required placeholder="Usuario" autofocus>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" ng-model="formData.password" required placeholder="Password">
		</div>
		<!-- <div class="alert alert-danger default" role="alert" ng-sshow='bad_logins' > -->
		<div class="alert alert-danger default" role="alert" ng-show='bad_login' ng-click='bad_login = false'>
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only ">Error:</span>
		  	Usuario o Password invalido
		</div>

		<button type="submit" class="btn btn-default btn-block"><span class="glyphicon glyphicon-log-in"> </span> Logearse</button>
	</form>
</div>
