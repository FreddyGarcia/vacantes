<div class="col-md-8 col-md-offset-1">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Telefono</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="000-000-0000">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Fecha De Nacimiento</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Informacion Personal</label>
      <div class="col-sm-10">
        <select ng-model="ts" class="selectizable" ng-options="item for item in items"></select>
        <!-- <textarea class="form-control" rows="3"></textarea> -->
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Educacion</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    
    
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Experiencia </label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
      

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-large"><span class="glyphicon glyphicon-repeat"></span> Limpiar</button>
        <button type="submit" class="btn btn-primary btn-large"><span class="glyphicon glyphicon-ok"></span> Crear</button>
      </div>
    </div>
  </form>
</div>
